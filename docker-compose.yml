services:
  nginx:
    image: devalapallitharun/phonebook-nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro
    depends_on:
      - flask-app
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 3

  flask-app:
    image: devalapallitharun/phonebook-flask:latest
    environment:
      DB_HOST: phonebook-mysql
      DB_USER: dev
      DB_PASSWORD: dev
      DB_NAME: crud_flask
      SECRET_KEY: "${SECRET_KEY:-change_me}"
      FLASK_ENV: production
    command: gunicorn --bind 0.0.0.0:8181 server:app --workers 2 --timeout 120
    expose:
      - "8181"
    depends_on:
      phonebook-mysql:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8181/health || curl -f http://localhost:8181/ || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 10s

  phonebook-mysql:
    image: devalapallitharun/phonebook-mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: crud_flask
      MYSQL_USER: dev
      MYSQL_PASSWORD: dev
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d:ro
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
