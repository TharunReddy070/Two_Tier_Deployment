events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # upstream must match the name used in proxy_pass exactly
    upstream flask_upstream {
        server flask-app:8181;
    }

    server {
        listen 80;
        server_name _;

        # serve static files directly
        location /static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public";
            try_files $uri $uri/ =404;
        }

        # health endpoint forwarded to flask
        location /health {
            proxy_pass http://flask_upstream/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 10s;
        }

        # main app proxy
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://flask_upstream;
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 600s;

            # recommended buffering settings
            proxy_buffering on;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 32k;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
